<div class="container">
    <div class="node-list">
        <table class="content-table">
            <!-- <thead>
                <tr>
                    <th>Node name</th>
                    <th>Amount</th>
                </tr>
            </thead> -->
            <tbody>
                <tr *ngFor="let node of nodes" (click)="onSelect(node)">
                    <td>{{ node.name }}</td>
                    <td>{{ node.amount }}{{node.currencySymbol}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="transaction-list">
        <app-transaction-list [selectedNode] = "selectedNode"></app-transaction-list>
    </div>
</div>
