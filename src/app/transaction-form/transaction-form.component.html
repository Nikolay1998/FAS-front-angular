<div class="container">

    <form [formGroup]="transactionForm" (submit)="submitForm()">
        <div class="form-container">
            <div class="form-column">

                <div class="form-group" style="white-space:nowrap">
                    <label for="description">Description</label>
                    <input id="description" type="text" formControlName="description">
                </div>

                <div class="form-group" style="white-space:nowrap">
                    <label for="senderNodeId">Sender Node</label>
                    <select id="senderNodeId" formControlName="senderNodeId">
                        <option *ngFor="let node of nodes" [ngValue]="node.id">
                            {{ node.name }}
                        </option>
                    </select>
                </div>

                <div class="form-group" style="white-space:nowrap">
                    <label for="receiverNodeId">Receiver Node</label>
                    <select id="receiverNodeId" formControlName="receiverNodeId">
                        <option *ngFor="let node of nodes" [ngValue]="node.id">
                            {{ node.name }}
                        </option>
                    </select>
                </div>

            </div>

            <div class="form-column">

                <div class="form-group" style="white-space:nowrap">
                    <label for="date">Date</label>
                    <input id="date" type="date" formControlName="date">
                </div>

                <div class="form-group" style="white-space:nowrap">
                    <label for="senderAmount">Sender Amount</label>
                    <input id="senderAmount" type="number" formControlName="senderAmount">
                </div>

                <div class="form-group" style="white-space:nowrap">
                    <label for="receiverAmount">Receiver Amount</label>
                    <input id="receiverAmount" type="number" formControlName="receiverAmount">
                </div>
            </div>

        </div>
        <div class="button-group" [ngSwitch]="state">
            <button class="create" type="submit" *ngSwitchCase="1">Create</button>
            <button class="create" type="submit" *ngSwitchCase="2">Create</button>
            <button class="update" *ngSwitchCase="3">Edit</button>
            <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
